<div class="container">
    <mat-tab-group (selectedTabChange)="onTabChanged($event)" animationDuration="0ms">
        <mat-tab label="Article">
            <mat-toolbar>
                <div><input type="file" (change)="handleFileInputArticle($event)"></div>
            </mat-toolbar>
            <table>
                <tr>
                    <td class="halfScreen">
                        <div #articleXonomy class="xonomyDiv"></div>
                    </td>
                    <td class="halfScreen">
                        <div #articleHTML class="htmlView"></div>
                    </td>
                </tr>
            </table>
        </mat-tab>
        <mat-tab label="Cover letter">
            <mat-toolbar>
                <div><input type="file" (change)="handleFileInputCoverLetter($event)"></div>
            </mat-toolbar>
            <table>
                <tr>
                    <td class="halfScreen">
                        <div #coverLetterXonomy class="xonomyDiv"></div>
                    </td>
                    <td class="halfScreen">
                        <div #coverLetterHTML class="htmlView"></div>
                    </td>
                </tr>
            </table>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
